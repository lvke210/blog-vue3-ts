<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新年倒计时</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .count-down {
        width: 100vw;
        height: 100vh;
        background: rgb(227 107 107);
        margin: 0 auto;
        padding: 5%;
        text-align: center;
        min-height: 250px;
        color: white;
        border-radius: 5px;
        display: grid;
        align-items: center;
      }
      .count-down span {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="count-down">
      <div>
        <div>新年倒计时</div>
        <div id="content"></div>
      </div>
    </div>
    <script>
      const content = document.querySelector("#content");
      setInterval(() => {
        content.innerHTML = getCountDown();
      }, 1000);

      function getCountDown() {
        const endTime = new Date("2022-2-1").getTime(); // 结束时间（时间戳
        const nowTime = new Date().getTime(); // 现在的时间
        const cha = endTime - nowTime; // 时间戳的差值
        const day = isAddZero(Math.floor(cha / 1000 / 60 / 60 / 24));
        const hour = isAddZero(Math.floor((cha / 1000 / 60 / 60) % 24));
        const fen = isAddZero(Math.floor((cha / 1000 / 60) % 60));
        const sec = isAddZero(Math.floor((cha / 1000) % 60));
        return `<span>${day}</span> 天 <span>${hour}</span> 时 <span>${fen}</span> 分 <span>${sec}</span> 秒`;
      }
      function isAddZero(num) {
        num = num < 10 ? "0" + num : num;
        return `${num}`;
      }
    </script>
  </body>
</html>
